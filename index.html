<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data & BI Reports Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Data & BI Reports Portal</h1>
            <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <div id="loginSection" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="loginError" class="login-error" style="display: none;">Invalid username or password.</p>
            <p class="login-hint">Hint: Use user / password</p>
        </form>
    </div>

    <main id="portalContent" class="container" style="display: none;">
        <!-- KPI Value Boxes -->
        <div id="kpiContainer" class="kpi-container">
            <!-- KPIs will be populated by JS -->
            <div class="loading-kpi">Loading KPIs...</div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box"
                placeholder="Search for reports, datasets, keywords...">
        </div>

        <div class="view-selector">
            <button id="tableViewBtn" class="view-btn active">Table View</button>
            <button id="cardViewBtn" class="view-btn">Card View</button>
        </div>

        <div class="filters-toggle">
            <button id="toggleFilters" class="toggle-btn">Show Filters</button>
        </div>

        <!-- Filters Panel with Checkbox Structure -->
        <div id="filtersPanel" class="filters-panel">
            <div class="filter-actions">
                 <button id="clearFiltersBtn" class="clear-filters-btn">Clear All Filters</button>
            </div>
             <div class="filter-category">
                <h3>Theme</h3>
                <div id="themeFilters" class="filters-row checkbox-filters"></div>
            </div>
            <div class="filter-category">
                <h3>Category</h3>
                <div id="categoryFilters" class="filters-row checkbox-filters"></div>
            </div>
            <div class="filter-category">
                <h3>Group</h3>
                <div id="groupFilters" class="filters-row checkbox-filters"></div>
            </div>
            <div class="filter-category">
                <h3>Access / Org Area</h3>
                <div id="accessFilters" class="filters-row checkbox-filters"></div>
            </div>
            <div class="filter-category">
                <h3>Source / Type</h3>
                <div id="sourceFilters" class="filters-row checkbox-filters"></div>
            </div>
            <div class="filter-category">
                <h3>Status</h3>
                <div id="statusFilters" class="filters-row checkbox-filters"></div>
            </div>
        </div>

        <div class="data-stats" id="dataStats">Loading data...</div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Table View -->
        <div id="tableView" class="results-container">
            <table id="resultsTable">
                <thead id="resultsThead">
                    <!-- Table Header will be generated by JS -->
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be populated by JS -->
                </tbody>
            </table>
            <div class="no-results" id="noResultsTable" style="display: none;">
                No matching records found
            </div>
        </div>

        <!-- Card View -->
        <div id="cardView" class="grid-view" style="display: none;">
            <!-- Cards will be populated by JS -->
             <div class="no-results" id="noResultsCard" style="display: none;">
                No matching records found
            </div>
        </div>


        <div class="pagination" id="pagination">
            <!-- Pagination will be generated by JS -->
        </div>
    </main>

    <!-- Load the combined script file -->
    <script src="script.js" defer></script>
</body>
</html>
